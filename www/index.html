<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lambda Calculus</title>
		<link href="./index.css" rel="stylesheet">
	</head>
	<body>
		<noscript>
			This page contains WebAssembly and JavaScript content.
			Please enable JavaScript in your browser.
		</noscript>
		<script src="./bootstrap.js"></script>
		<h1>Lambda Calculus</h1>
		<div id="exercise-description"></div>
		<h2>Input</h2>
		<textarea id="input-block"></textarea>
		<div>
			<span>Interpret result as:</span>
			<select id="interpret-as">
				<option value="expr">Expression</option>
				<option value="bool">Boolean</option>
				<option value="church">Church numeral</option>
			</select>
			<button id="eval-btn">Evaluate</button>
			<button id="clear-btn">Clear</button>
			<button id="show-answer-btn" style="visibility: hidden;">Show answer</button>
		</div>
		<h2>Output</h2>
		<textarea id="output-block" readonly></textarea>
	</body>
</html>
